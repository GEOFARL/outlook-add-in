<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Auth</title>
  </head>
  <body>
    <script type="module">
      import { msalInstance, msalReady } from "../auth/msal.js";

      (async () => {
        await msalReady;

        const result = await msalInstance.handleRedirectPromise();
        if (result?.account) {
          msalInstance.setActiveAccount(result.account);
        }

        window.location.replace("/taskpane.html");
      })();
    </script>
  </body>
</html>
